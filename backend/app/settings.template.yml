app:
  name: "Allotment Service"
  version: "0.0.0"
  api_prefix: "/api/v1"
  log_level: "INFO" 
  log_to_file: false
  log_file: "app/app.log"
  environment: "development"
  slow_query_threshold: 1.0
  cors:
    origins: ["http://127.0.0.1:5173", "http://localhost:5173"]
    allow_credentials: true
    allow_methods: ["*"]
    allow_headers: ["*"]

frontend:
  url: "http://localhost:5173"

mail: 
  username: "your_gmail_username@gmail.com"
  password: "your_gmail_password"

database:
  url: "postgresql+asyncpg://user:password@localhost:port/dbname"

jwt:
  algorithm: "RS256"
  access_token_expire_minutes: 60
  refresh_token_expire_days: 7 
  reset_token_expire_minutes: 60
  private_key_path: "app/keys/test_private.pem"
  public_key_path: "app/keys/test_public.pem"