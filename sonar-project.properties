# Root SonarQube configuration
sonar.projectKey=Allotment
sonar.projectName=Allotment

# Source code paths
sonar.sources=backend,frontend,docs,.github

# Test code paths
sonar.tests=backend/tests

# Test file inclusions
sonar.test.inclusions=backend/tests/**/*.py,frontend/src/**/*.spec.ts,frontend/src/**/*.spec.tsx,frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions - build artifacts, dependencies, caches
sonar.exclusions=backend/.venv/**,docs/.venv/**,**/__pycache__/**,frontend/node_modules/**,backend/.mypycache/**,backend/.pytest_cache/**,backend/.ruffcache/**,backend/uv.lock,frontend/package-lock.json,frontend/coverage/**,backend/htmlcov/**,backend/.coverage,dev/**

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code duplication exclusions for test files
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/test_*.py
