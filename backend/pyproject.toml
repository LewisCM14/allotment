[project]
name = "allotment-svc"
version = "0"
requires-python = "==3.13.*"
dependencies = [
    "fastapi", 
    "SQLAlchemy", 
    "pydantic", 
    "pydantic-settings", 
    "Authlib", 
    "psutil", 
    "types-psutil",
    "types-pyyaml", 
    "types-bcrypt", 
    "types-python-jose",
    "asyncpg", 
    "alembic", 
    "bcrypt",
    "email-validator"
