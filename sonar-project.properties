# Root SonarQube configuration
sonar.projectKey=Allotment
sonar.projectName=Allotment

# Source code paths
sonar.sources=backend,frontend,docs,.github

# Test code paths
sonar.tests=backend/tests

# Test file inclusions
sonar.test.inclusions=backend/tests/**/*.py,frontend/src/**/*.spec.ts,frontend/src/**/*.spec.tsx,frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx

# Source encoding
sonar.sourceEncoding=UTF-8

# Python version (from pyproject.toml requires-python)
sonar.python.version=3.13

# Exclusions - build artifacts, dependencies, caches
sonar.exclusions=backend/.venv/**,docs/.venv/**,**/__pycache__/**,frontend/node_modules/**,backend/.mypycache/**,backend/.pytest_cache/**,backend/.ruffcache/**,backend/uv.lock,frontend/package-lock.json,frontend/coverage/**,backend/htmlcov/**,backend/.coverage,dev/**,frontend/config/**

# Coverage-specific exclusions (files analyzed for quality but excluded from coverage)
sonar.coverage.exclusions=backend/app/__init__.py,backend/app/api/__init__.py,backend/app/api/core/__init__.py,backend/app/api/models/__init__.py,backend/app/api/models/base.py,backend/app/api/repositories/__init__.py,backend/app/api/repositories/base_repository.py,backend/app/api/schemas/__init__.py,backend/app/api/services/__init__.py,backend/app/api/v1/__init__.py,backend/app/api/middleware/__init__.py,backend/app/api/middleware/error_codes.py,backend/app/api/schemas/base_schema.py,backend/migrations/**,frontend/src/setupTests.ts,frontend/config/**,frontend/src/mocks/**,frontend/src/**/*.d.ts,frontend/src/vite-env.d.ts,frontend/**/*.config.ts,frontend/**/*.config.js,frontend/src/main.tsx,frontend/src/ServiceWorker.ts,frontend/src/App.tsx,frontend/src/components/ui/**,frontend/src/types/**,frontend/src/utils/**,frontend/src/assets/**,frontend/src/store/**/AuthContext.tsx,frontend/src/store/**/ThemeContext.tsx,frontend/src/features/**/hooks/**,frontend/src/services/errorMonitoring.ts

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code duplication exclusions for test files
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/test_*.py
