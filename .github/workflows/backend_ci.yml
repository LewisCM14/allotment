name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Generate dummy keys
        run: |
          mkdir -p backend/app/keys
          openssl genrsa -out backend/app/keys/private.pem 2048
          openssl rsa -in backend/app/keys/private.pem -pubout -out backend/app/keys/public.pem
        working-directory: ${{ github.workspace }}

      - name: Create test settings
        run: |
          cp app/settings.template.yml app/settings.yml
          # Set require_keys to false for CI environment
          sed -i 's/require_keys: true/require_keys: false/' app/settings.yml
        working-directory: backend

      - name: Install dependencies with UV
        working-directory: backend
        run: |
          uv sync
    
      - name: Lint (ruff)
        run: |
          source .venv/bin/activate
          ruff check --select I
        working-directory: backend

      - name: Verify format (ruff)
        run: |
          source .venv/bin/activate
          ruff format --check
        working-directory: backend

      - name: Type checking (mypy)
        run: |
          source .venv/bin/activate
          mypy .
        working-directory: backend

      - name: Run tests (pytest)
        run: |
          source .venv/bin/activate
          pytest
        working-directory: backend